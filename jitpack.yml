before_install:
  - wget https://github.com/getlipa/lipa-lightning-lib-android/releases/download/v0.1.0-alpha.24.2/jniLibs.zip
  - if [ $(shasum -a 256 jniLibs.zip | sed 's/ .*//') != 'cdc6bbe8453b67fb96b66f210154f296990503e2c0d43a655f88467a58e9d2fc' ]; then exit 1; fi
  - unzip -o jniLibs.zip
  - mv jniLibs LipaLightningLib/src/main/jniLibs
  - wget https://github.com/java-native-access/jna/archive/refs/tags/5.8.0.zip
  - unzip 5.8.0.zip
  - unzip -o jna-5.8.0/dist/android-aarch64.jar
  - cp libjnidispatch.so LipaLightningLib/src/main/jniLibs/arm64
  - cp libjnidispatch.so LipaLightningLib/src/main/jniLibs/arm64-v8a
  - unzip -o jna-5.8.0/dist/android-armv7.jar
  - cp libjnidispatch.so LipaLightningLib/src/main/jniLibs/armeabi
  - cp libjnidispatch.so LipaLightningLib/src/main/jniLibs/armeabi-v7a
  - unzip -o jna-5.8.0/dist/android-x86.jar
  - cp libjnidispatch.so LipaLightningLib/src/main/jniLibs/x86