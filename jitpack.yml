before_install:
  - wget https://github.com/getlipa/lipa-lightning-lib-android/releases/download/v0.76.6-beta-mock/jniLibs.zip
  - if [ $(shasum -a 256 jniLibs.zip | sed 's/ .*//') != '791eb9a0df827e11720d710afd6857c2d712b5360c06f0f57d99f92b42a12c18' ]; then exit 1; fi
  - unzip -o jniLibs.zip
  - mv jniLibs LipaLightningLib/src/main/jniLibs
  - wget https://github.com/java-native-access/jna/archive/refs/tags/5.13.0.zip
  - unzip 5.13.0.zip
  - unzip -o jna-5.13.0/dist/android-aarch64.jar
  - cp libjnidispatch.so LipaLightningLib/src/main/jniLibs/arm64-v8a
  - unzip -o jna-5.13.0/dist/android-armv7.jar
  - cp libjnidispatch.so LipaLightningLib/src/main/jniLibs/armeabi-v7a
  - unzip -o jna-5.13.0/dist/android-x86.jar
  - cp libjnidispatch.so LipaLightningLib/src/main/jniLibs/x86